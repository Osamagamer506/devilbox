    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(270deg, #00fff7, #7c00ff, #ff0080, #00fff7);
        background-size: 800% 800%;
        animation: gradientAnimation 20s ease infinite;
        color: white;
        overflow-x: hidden;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .intro {
        text-align: center;
        padding: 50px 20px 30px;
      }

        font-weight: bold;
        background: linear-gradient(to right, #00fff7, #7c00ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(124, 0, 255, 0.4);
      }

      .auth-container {
        max-width: 400px;
        width: 90%;
        margin: 20px auto;
        background-color: rgba(30, 30, 30, 0.85);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        position: relative;
        z-index: 1;
      }

      input,
      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
      }

      input {
        background-color: #333;
        color: white;
      }

      button {
        background-color: #00fff7;
        color: black;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background-color: #00cccc;
      }

      #serverPage {
        display: none;
        padding: 80px 20px 20px 20px;
        text-align: center;
      }

      .server-info {
        background-color: rgba(38, 38, 38, 0.85);
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 15px;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      }

      .custom-image {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 110px;
        height: auto;
        z-index: 1000;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        pointer-events: none;
      }

      #confirmationMessage {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        background-color: #00fff7;
        color: black;
        padding: 20px 40px;
        font-size: 1.4rem;
        font-weight: bold;
        border-radius: 15px;
        box-shadow: 0 0 20px #00fff7;
        opacity: 0;
        z-index: 2000;
        animation: fadeInScale 0.5s forwards, fadeOutScale 0.5s 2.5s forwards;
      }

      @keyframes fadeInScale {
        to {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
      }

      @keyframes fadeOutScale {
        to {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.8);
        }
      }

      @media (max-width: 500px) {
        .intro-title {
          font-size: 3.5rem;
        }

        .auth-container {
          padding: 20px;
        }

        .custom-image {
          width: 80px;
          right: 10px;
          top: 15px;
        }

        .server-info {
          font-size: 0.9rem;
          padding: 10px;
        }
      }
    </style>
