<!DOCTYPE html>

    <title>DevilBox - Home</title>
    <style>
      body {
        margin: 0;

        background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
        color: white;
        overflow-x: hidden;
      }

      .intro {
        text-align: center;
        padding: 50px 20px 30px;
      }

      .intro-title {
        font-size: clamp(2.5rem, 8vw, 7.5rem);
        font-weight: bold;
        background: linear-gradient(to right, #00fff7, #7c00ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(124, 0, 255, 0.4);
      }

      .auth-container {
        max-width: 400px;
        width: 90%;
        margin: 20px auto;
        background-color: #1e1e1e;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      }

      input, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
      }

      input {
        background-color: #333;
        color: white;
      }

      button {
        background-color: #00fff7;
        color: black;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background-color: #00cccc;
      }

      #serverPage {
        display: none;
        padding: 80px 20px 20px 20px;
        text-align: center;
      }

      .server-info {
        background-color: #262626;
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 15px;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      }

      .logo-fixed {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 100px;
        z-index: 1000;
      }

      .subscribe-container {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 1000;
        background: #1e1e1e;
        border: 2px solid #00fff7;
        border-radius: 10px;
        padding: 10px;
      }

      .subscribe-container input {
        width: 200px;
        background: #333;
        border: none;
        color: white;
        padding: 10px;
        border-radius: 5px;
        margin-right: 5px;
      }

      .subscribe-container button {
        background: #00fff7;
        color: black;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }

      @media (max-width: 500px) {
        .intro-title {
          font-size: 3.5rem;
        }

        .auth-container {
          padding: 20px;
        }

        .subscribe-container {
          right: 10px;
          bottom: 15px;
        }

        .logo-fixed {
          width: 70px;
        }

        .server-info {
          font-size: 0.9rem;
          padding: 10px;
        }
      }
    </style>
